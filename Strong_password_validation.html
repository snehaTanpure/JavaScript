<!--- Strong password validation   

1.must be greater than 8 character
2.at least 1 uppercase             
3.at least 1 lowercase
4.1 numeric
5.at least one special symbol

---->

<!doctype html>
<html>
<head>
    <title>Strong password validation</title>
    <script type="text/javascript">
     
     function StrongPassword(sto)
   {
        let pass = document.getElementById("s");
        let flagUpper = false, flagLower = false, flagNumeric = false, flagSpecial = false;

        
        if (sto.length >= 8)
        {
            pass.innerHTML = "";
        }
         else 
        {
            pass.innerHTML = "Password must be at least 8 characters long.";
            pass.style.color = "red";
            return;
        }

        
        for (let i = 0; i < sto.length; i++) 
        {
            let char = sto[i];

            if (char >= 'A' && char <= 'Z') 
            {
                flagUpper = true;
            } 
            else if (char >= 'a' && char <= 'z') 
            {
                flagLower = true;
            } 
            else if (char >= '0' && char <= '9') 
            {
                flagNumeric = true;
            }
             else if (['!', '$', '%', '^', '&', '*', '(', ')', '_', '-', '+', '=', '@', '#', ':', ';', '<', '>', '?', '/', '\\', '|'].includes(char)) 
            {
                flagSpecial = true;
            }
        }

        if (flagUpper && flagLower && flagNumeric && flagSpecial)
        {
            pass.innerHTML = "Strong password!";
            pass.style.color = "green";
        }
        else
        {
            pass.innerHTML = "Password must include at least 1 uppercase letter, 1 lowercase letter, 1 numeric digit, and 1 special character.";
            pass.style.color = "red";
        }
     }
    </script>
</head>
<body>

<input type="text" name="name" style="width:400px;height:40px;" onkeyup="StrongPassword(this.value)" /><br>
<span id="s"></span>

</body>
</html>
