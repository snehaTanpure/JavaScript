<!----- Write a C program to find power of a number using for loop.------!>

<!doctype html>
<head>
<title>Find Power Of number</title>
<script>

let a=prompt("Enter the base:");
let num1=parseInt(a);

let b=prompt("Enter the index:");
let num2=parseInt(b);

let pow=1;

for(let i=1;i<=num2;i++)
{
 pow=pow*num1;
}


console.log("Power is:"+pow);

</script>
</head>

</body>
</html>
