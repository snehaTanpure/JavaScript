
<!Doctyle html>
<head>
<title>Even number sum</title>
<script type="text/javascript">

let a=prompt("Enter the Limit");
let limit=parseInt(a);

let sum=0;

let i=1;
while(i<=limit)
{

  if(i%2==0)
  {
    sum=sum+i;
  }

i++;
}

console.log("Sum of even number is:"+sum);

</script>
</head>

</html>
