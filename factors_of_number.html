<!---- WAP to find  all Factors of a number ----!>


<!Doctype html>
<head>
<title>Factorial of Number </title>
<script type="text/javascript">

let a=prompt("Enter the Number:");
let num=parseInt(a);


console.log("Factors is");
let i=1;
while(i<=num)
{
if(num%i==0)
{
console.log(i);
}

i++;
}

</script>
</head>
