<!----- Write a C program to check whether a number is Perfect number or not.

-----!>


<!Doctype html>
<head>
<title>perferct Number check</title>
<script type="text/javascript">

let a=prompt("Enter the Number");
let num=parseInt(a);

let sum=0;

for(let i=1;num/2;i++)
{
   if(num%i==0)
   {
     console.log(i);
     sum=sum+i;
   }
}

console.log("sum of digit is :"+sum);


if(sum==num)
{
console.log("number  is perfect:");
}
else
{
console.log("number  not is perfect:");
}



</script>
</head>
<body>



</body>
</html>
