<!---
Example: Design web page with one button and heading tag and heading tag contain initial text good morning and 
we want to change text good afternoon in heading tag after button click.
--->

<! Doctype html>
<head>
    <title>Dom Secound Page</title>
    <script type="text/javascript">
     function accessHeading()
     {
         let heading=document.getElementById("h2");
         heading.innerHTML="Good Afternoon";
         
     }

    </script>
    <style>
     input
     {
        width:300px;
        height:50px;
        background-color: blueviolet;
     }

    </style>
</head>
<body>
    <input type="button" name="s" value="Access Heading Data" onClick="accessHeading()" />
    <br><br>
    <h2 id="h2">Good morning India</h2>
</body>
</html>
