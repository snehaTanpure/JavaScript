
<!-----
Find the majority element in an array (element that appears more than ⌊ n/2 ⌋ times).
----->

<!doctype html>
<head>
    <title>Find Majority Element</title>
    <script type="text/javascript">


      let a=[];

    
      let input=true;
      
      while(input)
      {
          let inputdata=prompt(" Enter the input to the Array if u want stop then enter stop" );

          if(inputdata==="stop")
          {
              input=false;
          }
          else
          {
            a.push(Number(inputdata));
          }
      }


      document.write(a);



      
       let flag=true;

      for(let i=0;i<a.length;i++)
      {
    
         let count=1;

        for(let j=i+1;j<a.length;j++)
         {
            if(a[i]==a[j])
            {
               count++;
            }
         }

         if(count>Math.floor(a.length/2))
         {
           document.write(" <br> Majority Element is : "+a[i]);
           flag=false;
           break;
         }

      }

      if(!flag)
     {
          document.write("<br> ! majority Element Found");
     }
      else
     {
        document.write("!<br> ! majority Element is Not  Found");
     }
      

    </script>
</head>
<body>

</body>
</html>
