
<!-----
 WAP to find the sum of all natural numbers between 1 to n 
------!>

<!Doctyle html>
<head>
<title>natural number sum</title>
<script type="text/javascript">

let a=prompt("Enter the Limit");
let limit=parseInt(a);

let sum=0;

let i=1;
while(i<=limit)
{

  sum=sum+i;

 i++;
}

 console.log("Sum of natural number:"+sum); 



</script>
</head>
<body>



</body>
</html>
