<!Doctype html>
<head>
<title>Sum of digit </title>
<script type="text/javascript">

let a=prompt("Enter the Number of Digit");
let num=parseInt(a);


let rem;
let sum=0;

while(num>0)
{

rem=num%10;
num=num/10;

sum=sum+rem;

}

console.log("Sum of Digit is="+sum);

</script>
</head>
<body>


</body>
</html>
