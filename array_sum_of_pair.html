
<!---
Search for a pair with a given sum in an array.
---->


<!doctype html>
<head>
    <title> sum Of pair Element </title>

    <script type="text/javascript">
   
      let a=[];

    
      let input=true;
      
      while(input)
      {
          let inputdata=prompt(" Enter the input to the Array if u want stop then enter stop" );

          if(inputdata==="stop")
          {
              input=false;
          }
          else
          {
            a.push(Number(inputdata));
          }
      }


      document.write(a);




        let tar=prompt("enter the target value");
        let target=parseInt(tar);
         
        let sum=0;



        document.write("<br> Pair of sum <br>");
        for(let i=0;i<a.length;i++)
          {
           
            for(let j=i+1;j<a.length;j++)
            {
                sum=a[i]+a[j];

                if(sum===target)
                {
                   document.write(a[i]+"----"+a[j]+"<br>");
                }
            }
          }




   
    </script>
</head>
