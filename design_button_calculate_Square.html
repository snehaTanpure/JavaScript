<!----
Example: we want to design a web page with two textboxes and one button and we want to input in the 
first textbox and when the user click on the button then we want to access the value from 
the first textbox and calculate its square and show it in the second textbox.--->



<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script type="text/javascript">
    
    function calculatSqu()
    {
        let firstbox=document.getElementById("first");
        let val=firstbox.value;
        let num=parseInt(val);
        let result=num*num;

        let secondBox=document.getElementById("secound");
        secondBox.value=""+result;
    }
    
    </script>
    <style>
     input
     {
        width: 400px;
        height: 40px;
     }

    </style>
</head>
<body>

    <input type="text" name="s" id="first" value=" "><br><br>

    <input type="text" name="h" id="secound"  value=" "> <br><br>

    <input type="button" name="h" value="calculate Square" onclick="calculatSqu()"><br><br>   
</body>
</html>
