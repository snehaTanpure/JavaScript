<!Doctype html>
<head>
<title>Number Reverse</title>
<script type="text/javascript">

let a=prompt("Enter the Digit"); 
let num=parseInt(a);

let rem=0;
let rev=0;

while(num>0)
{

rem=num%10;
num=Math.floor(num/10);   // math.floor this method is use for remove last digit from n (means remove decimal number)

rev=rev*10+rem;

}

console.log("After Reverse Digit:"+rev);

</script>
</head>

</body>
</html>
