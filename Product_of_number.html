<!-----Write a C program to calculate product of digits of a number. -----!>



<!Doctype html>
<head>
<title>Calculate the product </title>
<script type="text/javascript">

let a=prompt("Enter the Digit");
let num=parseInt(a);

let rem;

let mul=1;

while(num>0)
{
  
rem=num%10;
num=Math.floor(num/10);

mul=mul*rem;

}

document.write("Product of number is:"+mul);

</script>
<body>


</body>
</html>
