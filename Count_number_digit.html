<!----- WAp to count number of digit in a number----!>


<!Doctype html>
<head>
<title>Count digit Number </title>
<script type="text/javascript">

let a=prompt("Enter the Digit");
let num=parseInt(a);

let rem;
let count=0;

while(num>0)
{
num=Math.floor(num/10);
count++;
}

console.log("Count number of Digit:"+count);

</script>
</head>
