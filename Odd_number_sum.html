<!Doctyle html>
<head>
<title>Odd number Sum</title>
<script type="text/javascript">

let a=prompt("Enter the Limit");
let limit=parseInt(a);

let sum=0;

let i=1;
while(i<=limit)
{

  if(i%2==1)
  {
    sum=sum+i;
  }

i++;
}


console.log("odd Number sum :"+sum);


</script>
</head>

</html>
