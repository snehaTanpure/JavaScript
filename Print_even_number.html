<!-----
 WAP to print all Even number between 1 to 100 Using while loop
------!>

<!Doctyle html>
<head>
<title>Even number</title>
<script type="text/javascript">

let a=prompt("Enter the Limit");
let limit=parseInt(a);


let i=1;
while(i<=limit)
{

  if(i%2==0)
  {
    console.log(i);
  }

i++;
}

</script>
</head>
<body>



</body>
</html>
