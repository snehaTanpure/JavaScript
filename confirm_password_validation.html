<!--- Confirm password validation --->

<!doctype html>
<html>
<head>
    <title>Confirm password validation</title>
        <script type="text/javascript">

       function ConfirmPassword(stro)
       {

            let  pass = document.getElementById("s");

            let upper = false , lower = false , numeric = false , special = false;
        
            if(stro.length >= 8)
            {
                pass.innerHTML=" ";
            }
            else
            {
                pass.innerHTML="password must be 8 character Long";
                pass.style.color="red";
                return;
            }


            for(let i=0; i < stro.length; i++)
            {
                let char= stro[i];

                if(char >='A' && char <= 'Z')
                {
                   upper=true;
                }
               else if(char >='a' && char <='z')
               {
                  lower=true;
               }
               else if(char >= '0' && char <= '9')
               {
                   numeric=true;
               }
               else if (['!', '$', '%', '^', '&', '*', '(', ')', '_', '-', '+', '=', '@', '#', ':', ';', '<', '>', '?', '/', '\\', '|'].includes(char)) 
               {
                  Special = true;
               }

            }


            if(upper && lower && numeric && Special)
            {
                pass.innerHTML = "Strong password!";
                pass.style.color = "green";
            }
            else
            {
                pass.innerHTML = "Password must include at least 1 uppercase letter, 1 lowercase letter, 1 numeric digit, and 1 special character.";
                pass.style.color="red";
            }


       }



        </script>
    </head>
<body>
<input type="text" name="name"  style="width:400px;height:40px" onkeyup="ConfirmPassword(this.value)"/><br><br>
<span id="s"> </span><br><br>
<input type="text" name="name" value="" style="width:400px;height:40px"><br><br>
<span id="s1"> </span>

</body>
</html>
