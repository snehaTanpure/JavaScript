<!----- WAP to Calculate the Factorial of Number ----!>

<!Doctype html>
<head>
<title>Factorial of number</title>
<script type="text/javascript">

let a=prompt("Enter the number");
let num=parseInt(a);

let fact=1;

for(let i=1;i<=num;i++)
{
   fact=fact*i;
}

console.log("Factorial of number is :"+fact);

</script>
</head>
<body>


</body>
</html>
